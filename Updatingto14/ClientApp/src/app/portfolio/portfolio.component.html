<div *ngIf="loggedIn">
  <p>You're logged in yahoo</p>
  <p>Portfolio Value: ${{ portfolioValue }}</p>
  <!-- structural directive = ngfor ng if -->
  <div *ngFor="let s of stonk.tickers; index as i">
    <h1>{{ s.ticker }} - ${{ s.day.c }}</h1>
    <p>cost basis: ${{ allStonksOwnedByUser[i].purchasePrice }}</p>
    <p>Shares Owned: {{ allStonksOwnedByUser[i].sharesOwned }}</p>
    <button
      type="button"
      class="btn btn-primary"
      routerLink="/StonkDetails/{{ s.ticker }}"
    >
      Click for Deets
    </button>
  </div>
</div>
