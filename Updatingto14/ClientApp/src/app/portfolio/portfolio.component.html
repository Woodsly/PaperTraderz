<div *ngIf="loggedIn">
  <p>You're logged in yahoo</p>
  <!-- structural directive = ngfor ng if -->
  <div *ngFor="let s of stonk.tickers; index as i">
    <h1>{{ s.ticker }} - {{ s.day.c }}</h1>
    <p>cost basis: {{ allStonks[i].purchasePrice }}</p>
    <p>Shares Owned: {{ allStonks[i].sharesOwned }}</p>
    <button
      type="button"
      class="btn btn-primary"
      routerLink="/StonkDetails/{{ s.ticker }}"
    >
      Click for Deets
    </button>
  </div>
</div>
